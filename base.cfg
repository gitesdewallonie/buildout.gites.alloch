[buildout]
extensions =
    buildout.dumppickedversions
    mr.developer
sources-dir = devel
auto-checkout =
    alloch.skin
    gites.db

parts =
    psycopg2
    instance
    localfs
    omelette
    zopepy

extends =
    http://dist.plone.org/release/4.1.3/versions.cfg
    http://automation:AffiniticR0ck$@svn.affinitic.be/buildouts/base/plone4.cfg
    http://good-py.appspot.com/release/plone.app.theming/1.0b9
    versions.cfg
versions = versions

find-links =
    http://pypi.affinitic.be
    http://packages.interne.affinitic.be/simple

eggs +=
    Pillow
    psycopg2
    Products.LinguaPlone
    gites.db
    alloch.skin

zcml =
    affinitic.pwmanager
    gites.db

[sources]
alloch.skin = svn http://automation:AffiniticR0ck$@svn.affinitic.be/plone/gites/alloch.skin/trunk
gites.db = svn http://automation:AffiniticR0ck$@svn.affinitic.be/plone/gites/gites.db/trunk

[localfs]
recipe = infrae.subversion
urls =
    http://svn.affinitic.be/zope/LocalFS LocalFS

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8877
environment-vars =
    PTS_LANGUAGES fr en nl
    zope_i18n_allowed_languages fr en nl
    zope_i18n_compile_mo_files true
zcml = ${buildout:zcml}
eggs =
    Plone
    plone.app.theming
    ${buildout:eggs}
products =
    ${buildout:directory}/parts/localfs
zcml-additional =
 <configure xmlns="http://namespaces.zope.org/zope"
            xmlns:passmgr="http://affinitic.be/passmgr">
    <passmgr:pwdfile name="pg"
             filename="pgpass"/>
 </configure>

[psycopg2]
recipe = zc.recipe.egg:custom
egg = psycopg2
find-links = http://eggs.affinitic.be/psycopg2-2.0.6.tar.gz
define = PSYCOPG_EXTENSIONS,PSYCOPG_DISPLAY_SIZE,PSYCOPG_NEW_BOOLEAN,HAVE_PQFREEMEM,HAVE_PQPROTOCOL3
include-dirs = /usr/include
library-dirs = /usr/lib
rpath = /usr/lib

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}
products = ${instance:products}

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
scripts = zopepy
